<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            background-color: lightblue;
        }
    </style>
</head>


<body>
    <table border="1px">
        <thead>
            <tr>
                <th>First</th>
                <th>Second</th>
                <th>Third</th>
                <th>Fourth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
                <td>Value 4</td>
            </tr>
            <tr>
                <td colspan="2">Value 4</td>
                <td colspan="2">Value 5</td>
            </tr>
            <tr >
                <td rowspan="2">Hello</td>
                <td colspan="3">who</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td rowspan="2">8</td>
            </tr>
            <tr>
                <td>9</td>
                <td colspan="2">10</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
